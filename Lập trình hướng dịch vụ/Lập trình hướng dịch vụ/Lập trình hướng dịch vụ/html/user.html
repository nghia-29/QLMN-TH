<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/giaovien.css">
</head>

<body>

    <div class="khungbao">

        <nav class="thanhben">
            <div class="dauthanhben">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Cổng Giáo Viên</span>
            </div>

            <ul class="menuthanhben">
                <li>
                    <a href="#"><i class="fa-solid fa-chart-pie"></i> Tổng quan</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user-graduate"></i> Quản lý lớp</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bell"></i> Thông báo</a>
                </li>
                <li class="kichhoat">
                    <a href="#"><i class="fa-solid fa-id-card"></i> Hồ sơ cá nhân</a>
                </li>
                <li class="mucdangxuat">
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                </li>
            </ul>
        </nav>

        <main class="noidungchinh">

            <header class="dautrang">
                <div class="tieudetrang">
                    <h2>Hồ Sơ Cá Nhân</h2>
                </div>
                <div class="hopthongtin">
                    <i class="fa-regular fa-bell" style="font-size: 20px; margin-right: 15px; color: #666;"></i>
                    <img src="https://ui-avatars.com/api/?name=Giao+Vien&background=0d6efd&color=fff" width="35"
                        height="35" style="border-radius: 50%;" alt="Avatar">
                    <span class="tennguoidung">GV. Nguyễn Văn A</span>
                </div>
            </header>

            <div class="vunglamviec">
                <div class="bocucthongbao">

                    <div class="cottrai" style="text-align: center;">
                        <div class="tieudeform">Ảnh đại diện</div>

                        <div style="margin: 20px 0;">
                            <img src="https://ui-avatars.com/api/?name=Giao+Vien&background=0d6efd&color=fff&size=128"
                                alt="Avatar Lớn"
                                style="border-radius: 50%; width: 120px; height: 120px; border: 4px solid #e9ecef;">
                        </div>

                        <h3 style="color: #0d6efd; margin-bottom: 5px;">Nguyễn Văn A</h3>
                        <p style="color: #6c757d; font-size: 14px; margin-bottom: 20px;">Giáo viên Chủ Nhiệm - 12A1</p>

                        <button type="button" class="nutbam nutmoi" style="background-color: #0d6efd; color: white;">
                            <i class="fa-solid fa-camera"></i> Đổi ảnh đại diện
                        </button>

                        <div
                            style="margin-top: 20px; text-align: left; border-top: 1px solid #dee2e6; padding-top: 15px;">
                            <p style="margin-bottom: 10px; font-size: 14px;"><i class="fa-solid fa-envelope"
                                    style="width: 20px; color: #666;"></i> nguyenvana@school.edu.vn</p>
                            <p style="margin-bottom: 10px; font-size: 14px;"><i class="fa-solid fa-phone"
                                    style="width: 20px; color: #666;"></i> 0912.345.678</p>
                            <p style="font-size: 14px;"><i class="fa-solid fa-location-dot"
                                    style="width: 20px; color: #666;"></i> Hà Nội, Việt Nam</p>
                        </div>
                    </div>

                    <div class="cotphai" style="padding: 25px;">
                        <div class="tieudeform" style="margin-bottom: 25px;">Cập nhật thông tin</div>

                        <form>
                            <div style="display: flex; gap: 20px;">
                                <div class="nhomform" style="flex: 1;">
                                    <label>Họ và tên</label>
                                    <input type="text" class="onhap" value="Nguyễn Văn A">
                                </div>
                                <div class="nhomform" style="flex: 1;">
                                    <label>Mã giáo viên</label>
                                    <input type="text" class="onhap" value="GV00123" readonly
                                        style="background-color: #e9ecef;">
                                </div>
                            </div>

                            <div style="display: flex; gap: 20px;">
                                <div class="nhomform" style="flex: 1;">
                                    <label>Ngày sinh</label>
                                    <input type="date" class="onhap" value="1990-05-15">
                                </div>
                                <div class="nhomform" style="flex: 1;">
                                    <label>Giới tính</label>
                                    <select class="onhap">
                                        <option value="nam" selected>Nam</option>
                                        <option value="nu">Nữ</option>
                                    </select>
                                </div>
                            </div>

                            <div style="display: flex; gap: 20px;">
                                <div class="nhomform" style="flex: 1;">
                                    <label>Số điện thoại</label>
                                    <input type="text" class="onhap" value="0912345678">
                                </div>
                                <div class="nhomform" style="flex: 1;">
                                    <label>Email liên hệ</label>
                                    <input type="email" class="onhap" value="nguyenvana@school.edu.vn">
                                </div>
                            </div>

                            <div class="nhomform">
                                <label>Địa chỉ thường trú</label>
                                <input type="text" class="onhap" value="Số 1, Đại Cồ Việt, Hai Bà Trưng, Hà Nội">
                            </div>

                            <div class="nhomform">
                                <label>Giới thiệu bản thân / Ghi chú</label>
                                <textarea class="onhap"
                                    style="height: 100px;">Giáo viên có 10 năm kinh nghiệm giảng dạy môn Toán.</textarea>
                            </div>

                            <div style="display: flex; gap: 10px; margin-top: 20px;">
                                <button type="button" class="nutbam nutgui" style="width: auto;">
                                    <i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi
                                </button>
                                <button type="button" class="nutbam nutmoi"
                                    style="width: auto; background-color: #dc3545;">
                                    <i class="fa-solid fa-key"></i> Đổi mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </main>
    </div>

</body>

</html>
