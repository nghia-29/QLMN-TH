<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../angular/angular.min.js"></script>

    <link rel="stylesheet" href="../css/dangnhap.css">
</head>

<body ng-app="UngDungDangNhap">

    <div class="khungDangNhap" ng-controller="BoDieuKienDangNhap">
        <h2>Đăng Nhập</h2>

        <form ng-submit="xuLyDangNhap()">
            <div class="nhomForm">
                <label>Tài khoản</label>
                <input type="text" ng-model="taiKhoan" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="nhomForm">
                <label>Mật khẩu</label>
                <input type="password" ng-model="matKhau" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="nutDangNhap" id="btnDangNhap">
                {{ dangTai ? 'Đang xử lý...' : 'ĐĂNG NHẬP' }}
            </button>
        </form>

        <p id="thongBaoLoi" class="chuLoi">{{ thongBaoLoi }}</p>
    </div>

    <script src="../js/dangnhap.js"></script>
</body>

</html>
